<!DOCTYPE html>
<html>
<head>
  <title>Billing Service UI</title>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1, h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-weight: bold;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Billing Service UI</h1>

  <h2>Create Invoice</h2>
  <form id="invoiceForm">
    <label>Role:
      <select name="role">
        <option value="student">student</option>
        <option value="parent">parent</option>
      </select>
    </label>
    <label>User ID: <input type="text" name="user_id" required /></label>
    <label>Amount: <input type="number" name="amount" step="0.01" required /></label>
    <label>Quantity: <input type="number" name="quantity" required /></label>
    <button type="submit">Create Invoice</button>
  </form>

  <h2>Get Payment History</h2>
  <label>Role:
    <select id="historyRole">
      <option value="student">student</option>
      <option value="parent">parent</option>
    </select>
  </label>
  <label>User ID: <input id="historyUserID" type="text" required /></label>
  <button onclick="getHistory()">Get History</button>
  <pre id="historyOutput"></pre>

  <script>
    document.getElementById("invoiceForm").onsubmit = async function (e) {
      e.preventDefault();
      const form = e.target;
      const payload = {
        role: form.role.value,
        user_id: form.user_id.value,
        amount: parseFloat(form.amount.value),
        quantity: parseInt(form.quantity.value)
      };

      const res = await fetch("/invoice", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Api-Key": "sandbox_123"
        },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      alert(`Response: ${text}`);
    };

    async function getHistory() {
      const role = document.getElementById("historyRole").value;
      const userID = document.getElementById("historyUserID").value;

      const res = await fetch(`/payments?role=${role}&user_id=${userID}`, {
        headers: { "X-Api-Key": "sandbox_123" }
      });

      const data = await res.json();
      document.getElementById("historyOutput").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
